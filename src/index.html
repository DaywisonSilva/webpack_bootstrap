<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Webpack Bootstrap 4</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row vh-100 bg-light justify-content-center align-items-center">
            <div class="card shadow">
                <div class="card-body">
                    <h3>Olá Mundo</h3>
                    <button type="button" class="btn btn-primary" id="modal-open">Abrir modal</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="my-modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Título do Modal</h5>
                </div>
                <div class="modal-body">
                    Conteúdo do Modal
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn tbn-primary" id="modal-close">Fechar Modal</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
